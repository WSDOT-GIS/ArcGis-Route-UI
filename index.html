<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ArcGIS Routing Parameters</title>
	<link rel="stylesheet" href="//js.arcgis.com/3.10compact/js/esri/css/esri.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="style/index.min.css" rel="stylesheet" />
</head>
<body>
	<div class="modal fade" id="disclaimer">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Disclaimer</h4>
				</div>
				<div class="modal-body">
					<p>
						For informational purposes only.
						The routing information on this page is provided by a third party.
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="mainContainer" class="container-fluid">

		<div class="row">
			<div class="col-md-9">
				<div id="map"></div>
			</div>
			<div id="toolsPane" class="col-md-3 container">
				<div id="geocoder"></div>
			</div>
		</div>
	</div>

	<script>
		(function () {
			var root = location.pathname.replace(/\/[^\/]*$/, "");
			var dojoConfig = {
				async: true,
				packages: [
					{
						name: "route-ui",
						location: root + "/script/route-ui"
					}
				]
			};
			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.10compact/"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="script/index.js"></script>
</body>
</html>
