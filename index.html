<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ArcGIS Routing Parameters</title>
	<link href="style/index.min.css" rel="stylesheet" />
</head>
<body>
	<section id="syncSection">
		<h1>Sync Parameters</h1>
	</section>
	<section id="asyncSection">
		<h1>Async Parameters</h1>
	</section>
	<script>
		(function () {
			var root = location.pathname.replace(/\/[^\/]*$/, "");
			var dojoConfig = {
				async: true,
				packages: [
					{
						name: "route-ui",
						location: root + "/script/route-ui"
					}
				]
			};
			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.10compact/"></script>
	<script src="script/index.js"></script>
</body>
</html>
